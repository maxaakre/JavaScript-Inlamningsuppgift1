<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flickr search engine</title>
    <link rel="stylesheet" href="/css/Style.css">

</head>

<body>
    <div id="light-box">
        <span class="close-box">&times;</span>
        <img src="" id="lightbox-image">
    </div>
    <header>
        <form action="">
            <input type="text" id="searchbox" autocomplete="off" placeholder="Search for your photos">
            <button type="submit" value="Search">Search</button>
        </form>


        <p>Select how many images you want to see at the same time:</p>
        <select name="showImages" id="outputImages" value="Show Images">
            <option value="20" id="20">20 Images</option>
            <option value="30" id="30">30 Images</option>
            <option value="40" id="40">40 Images</option>
            <option value="50" id="50">50 Images</option>
            <option value="100" id="100">100 Images</option>
        </select>
        <p>Your images appear in the element below:</p>
    </header>
    <div class="gridimages">
        <div id="output">
        </div>
    </div>
    <div class="spinner"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="spinner"
            class="svg-inline--fa fa-spinner fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512">
            <path fill="currentColor"
                d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
            </path>
        </svg></div>
    <script src="/js/main.js"></script>
</body>

</html>
